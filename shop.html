<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shop â€“ SGWEN X</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #6a11cb, #2575fc);
  color: #fff;
  overflow-x: hidden;
}

/* ===== Fade-in animation ===== */
.fade {
  animation: fadeIn 0.8s ease-in-out;
}
@keyframes fadeIn {
  0% {opacity:0; transform: translateY(20px);}
  100% {opacity:1; transform: translateY(0);}
}

/* ===== PASSWORD SCREEN ===== */
#password-screen, #register-screen, #login-screen {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 20px;
}

.password-container, .input-container {
  position: relative;
  display: flex;
  align-items: center;
}

.password-container input, .input-container input {
  padding: 12px 40px 12px 12px;
  font-size: 16px;
  border-radius: 6px;
  border: 1px solid #aaa;
}

.toggle-eye {
  position: absolute;
  right: 10px;
  cursor: pointer;
  font-size: 18px;
  color: #000;
}

button {
  padding: 12px 25px;
  font-size: 16px;
  border: none;
  border-radius: 6px;
  background: #ffd700;
  color: #000;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}
button:hover { background: #fff; }

/* ===== SHOP CONTENT ===== */
#shop-content {
  display: none;
  padding: 40px 20px;
  text-align: center;
}

.items-container {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
  gap: 25px;
  margin-top: 30px;
}

.item-box {
  background: rgba(255,255,255,0.1);
  padding: 25px;
  border-radius: 12px;
  transition: transform 0.3s, box-shadow 0.3s;
}
.item-box:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 15px rgba(0,0,0,0.3);
}

.item-title {
  font-size: 20px;
  font-weight: 600;
  margin-bottom: 12px;
}

.counter {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 12px;
  margin-bottom: 12px;
}

.counter button {
  width: 30px;
  height: 30px;
  border: none;
  background: #ffd700;
  border-radius: 5px;
  font-size: 18px;
  cursor: pointer;
  transition: 0.2s;
}
.counter button:hover { background: #fff; }

.add-btn {
  padding: 8px 20px;
  border: none;
  background: #ffd700;
  color: black;
  border-radius: 5px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}
.add-btn:hover { background: #fff; }

#order-list {
  margin-top: 40px;
  padding: 25px;
  background: rgba(255,255,255,0.1);
  border-radius: 10px;
  border: 1px solid #fff;
}

#send-btn {
  padding: 12px 25px;
  border: none;
  background: green;
  color: white;
  font-weight: bold;
  border-radius: 6px;
  cursor: pointer;
  margin-top: 20px;
  transition: 0.3s;
}
#send-btn:hover { background: #00ff00; }
</style>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>

<!-- REGISTER SCREEN -->
<div id="register-screen" class="fade">
  <h2>Register</h2>
  <div class="input-container">
    <input type="text" id="reg-username" placeholder="Enter your name">
  </div>
  <div class="input-container">
    <input type="email" id="reg-email" placeholder="Email">
  </div>
  <div class="input-container">
    <input type="password" id="reg-password" placeholder="Password">
  </div>
  <button onclick="registerUser()">Register</button>
  <p>Already have an account? <span style="text-decoration: underline; cursor:pointer;" onclick="showLogin()">Login</span></p>
</div>

<!-- LOGIN SCREEN -->
<div id="login-screen" class="fade" style="display:none;">
  <h2>Login</h2>
  <div class="input-container">
    <input type="text" id="login-username" placeholder="Username">
  </div>
  <div class="input-container">
    <input type="password" id="login-password" placeholder="Password">
  </div>
  <button onclick="loginUser()">Login</button>
  <p>Don't have an account? <span style="text-decoration: underline; cursor:pointer;" onclick="showRegister()">Register</span></p>
</div>

<!-- SHOP CONTENT -->
<div id="shop-content" class="fade">
  <h2>Shop Items</h2>

  <div class="items-container">

    <div class="item-box fade">
      <div class="item-title">Tent</div>
      <div class="counter">
        <button onclick="change('tent', -1)">-</button>
        <span id="tent">0</span>
        <button onclick="change('tent', 1)">+</button>
      </div>
      <button class="add-btn" onclick="addItem('Tent')">Add</button>
    </div>

    <div class="item-box fade">
      <div class="item-title">Rope</div>
      <div class="counter">
        <button onclick="change('rope', -1)">-</button>
        <span id="rope">0</span>
        <button onclick="change('rope', 1)">+</button>
      </div>
      <button class="add-btn" onclick="addItem('Rope')">Add</button>
    </div>

    <div class="item-box fade">
      <div class="item-title">Wood</div>
      <div class="counter">
        <button onclick="change('wood', -1)">-</button>
        <span id="wood">0</span>
        <button onclick="change('wood', 1)">+</button>
      </div>
      <button class="add-btn" onclick="addItem('Wood')">Add</button>
    </div>

    <div class="item-box fade">
      <div class="item-title">Pots</div>
      <div class="counter">
        <button onclick="change('pots', -1)">-</button>
        <span id="pots">0</span>
        <button onclick="change('pots', 1)">+</button>
      </div>
      <button class="add-btn" onclick="addItem('Pots')">Add</button>
    </div>

  </div>

  <div id="order-list">
    <h3>Your Order:</h3>
    <div id="order-items"></div>
    <button id="send-btn" onclick="sendOrder()">Send Order</button>
  </div>
</div>

<script>
emailjs.init("R343iEUpx16F3VYfz");

let order = [];

// ===== COUNTER =====
function change(item, amount){
  let el = document.getElementById(item);
  let num = parseInt(el.innerText) + amount;
  if(num<0) num=0;
  el.innerText = num;
}

// ===== ADD ITEMS =====
function addItem(name){
  let qty = document.getElementById(name.toLowerCase()).innerText;
  if(qty==0) return alert("Quantity must be > 0");
  order.push(`${name} x ${qty}`);
  document.getElementById("order-items").innerHTML = order.join("<br>");
}

// ===== SEND ORDER =====
function sendOrder(){
  if(order.length==0){ alert("No items added"); return; }

  const username = localStorage.getItem('sgwen_username') || "SGWEN User";

  emailjs.send("service_21rqokl","template_hwaelip",{
    username: username,
    order_text: order.join("\n")
  }).then(()=>{
    const sendBtn = document.getElementById("send-btn");
    sendBtn.innerText = "Sent";

    order=[];
    document.getElementById("order-items").innerHTML = "";
    document.getElementById("tent").innerText="0";
    document.getElementById("rope").innerText="0";
    document.getElementById("wood").innerText="0";
    document.getElementById("pots").innerText="0";

    setTimeout(()=>{ sendBtn.innerText="Send Order"; sendBtn.disabled=false; }, 2000);

  }, (err)=>{
    alert("Error sending order: "+JSON.stringify(err));
  });
}

// ===== REGISTER & LOGIN =====
function registerUser(){
  const username = document.getElementById("reg-username").value;
  const email = document.getElementById("reg-email").value;
  const password = document.getElementById("reg-password").value;

  if(!username || !email || !password){ alert("Fill all fields"); return; }

  localStorage.setItem("sgwen_username", username);
  localStorage.setItem("sgwen_email", email);
  localStorage.setItem("sgwen_password", password);

  alert("Registered!");
  document.getElementById("register-screen").style.display="none";
  document.getElementById("shop-content").style.display="block";
}

function showLogin(){
  document.getElementById("register-screen").style.display="none";
  document.getElementById("login-screen").style.display="block";
}

function showRegister(){
  document.getElementById("login-screen").style.display="none";
  document.getElementById("register-screen").style.display="block";
}

function loginUser(){
  const username = document.getElementById("login-username").value;
  const password = document.getElementById("login-password").value;

  const storedUser = localStorage.getItem("sgwen_username");
  const storedPass = localStorage.getItem("sgwen_password");

  if(username === storedUser && password === storedPass){
    alert("Login successful!");
    document.getElementById("login-screen").style.display="none";
    document.getElementById("shop-content").style.display="block";
  } else {
    alert("Wrong credentials!");
  }
}
</script>

</body>
</html>
