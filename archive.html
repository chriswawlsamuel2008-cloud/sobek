<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Archive - SGWEN X</title><style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: #fff;
  }

  nav {
    display: flex;
    justify-content: center;
    background: rgba(0,0,0,0.6);
    padding: 15px 0;
    position: sticky;
    top: 0;
    z-index: 1000;
    flex-direction: row-reverse;
  }

  nav a {
    color: #ffd700;
    text-decoration: none;
    margin: 0 20px;
    font-weight: bold;
    font-size: 1.1em;
    transition: 0.3s;
  }

  nav a:hover {
    color: #fff;
    transform: scale(1.1);
  }

  .title {
    text-align: center;
    padding: 80px 20px 40px;
    font-size: 3em;
    font-weight: bold;
  }

  .folders {
    display: flex;
    justify-content: center;
    gap: 40px;
    flex-wrap: wrap;
    padding-bottom: 50px;
  }

  .folder {
    width: 230px;
    height: 140px;
    background: rgba(255,255,255,0.15);
    border-radius: 15px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.6em;
    font-weight: bold;
    color: #fff;
    cursor: pointer;
    transition: 0.3s;
  }

  .folder:hover {
    background: rgba(255,255,255,0.25);
    transform: scale(1.07);
  }
</style></head>

</div></
