<!DOCTYPE html>
<html>
<head>
    <title>SegWenX - Login / Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="auth-container">
    <h2>Welcome to SgwenX</h2>

    <div class="form-box">
        <h3>Register</h3>
        <input id="regName" type="text" placeholder="Full Name">
        <input id="regEmail" type="email" placeholder="Email">
        <input id="regPhone" type="text" placeholder="Phone Number">
        <input id="regPass" type="password" placeholder="Password">
        <button onclick="register()">Register</button>
    </div>

    <div class="form-box">
        <h3>Login</h3>
        <input id="logEmail" type="email" placeholder="Email">
        <input id="logPass" type="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
